<!DOCTYPE html>
<html>
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Data Science Portfolio</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: white; /* Set the color of all text elements to white */
      background-color: black;
    }
    
    .container {
      display: flex;
    }
    
    .fixed-column {
      flex: 1;
      position: fixed;
      height: 100vh;
      width: 25%;
      padding: 20px;
      border: none;
      background-color: transparent;
    }
    
    .content {
      flex: 3;
      margin-left: 25%;
      padding: 20px;
      padding-top: 100px;
    }
    
    .section {
      margin-bottom: 40px;
      position: relative; /* Add position relative for pseudo-element */
    }
    
    .section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 20px; /* Set left margin */
      right: 20px; /* Set right margin */
      height: 1px;
      background-color: white;
    }
    
    .navigation {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    
    .navigation a {
      margin-right: 10px;
      text-decoration: none;
      color: white; /* Set the color of navigation links to white */
      font-weight: bold;
    }
  </style>
</head>

          <!-- Add more social links here -->
        </tr>
      </table>
      <p>Email: your_email@example.com</p>
      <p><a href="your_resume.pdf"><img width="40" height="40" src="https://cdn-icons-png.flaticon.com/128/9272/9272965.png" alt="Resume"> Download Resume</a></p>
    </div>
    <div class="content">
      <div id="home" class="section">
        <h2>Home</h2>
        <!-- Add content for home section here -->
      </div>
      <div id="projects" class="section">
        <h2>Projects</h2>
        <!-- Add content for projects section here -->

      <div id="about" class="section">

      <div id="contact" class="section">
        <h2>Contact</h2>
        <!-- Add content for contact section here -->

  <div class="navigation">
    <a href="#home">Home</a>
